{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="col-3">
      <div class="cookie-display"> <p class="cookie-num" id="cookie-num"></p></div>
      <div style="height:30%;" id="filler"></div>
      <div class="cookie" id="clickbox">
        <img src="../static/cookie.png" class="cookie-img" id="cookie-img">
      </div>
      <h1 id="timer">{{ seconds }}</h1>
      <button type="button" class="btn btn-primary" id="starttimer">Start trial</button>
  </div>
  <script src="../static/scripts/trial.js"></script>
</div>
{% endblock %}

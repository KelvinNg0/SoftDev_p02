{% extends "base.html" %}

{% block content %}
<h3>Create your account</h3>
<form action="/confirmpw" method="post">
  <div class="form-group">
    <label>Old password</label>
    <input type="password" name="oldpw" required="required" class="form-control" placeholder="Enter old password">
  </div>
  <div class="form-group">
    <label>New password</label>
    <input type="password" name="newpw" required="required" class="form-control" placeholder="Enter new password">
  </div>
  <div class="form-group">
    <label>Confirm password</label>
    <input type="password" name="confirmpw" required="required" class="form-control" placeholder="Confirm new password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
<a href="/profile">Go back</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <nav class="nav nav-masthead justify-content-center float-md-right">
        <a class="nav-link active" href="/">Home</a>
      </nav>
    </div>
  </header>

  <main role="main" class="px-3">
    <p class="lead"></p>
    <p class="lead">
      <a href="/clicker" class="btn btn-lg btn-secondary font-weight-bold border-white bg-white">Back to game</a>
    </p>
  </main>

<table>
  <tr>
    <th>Placing</th>
    <th>Player</th>
    <th>Time</th>
  </tr>
  {% for run in runs %}
  <tr>
    <td>{{run['place']}}</td>
    <td>{{run['player']}}</td>
    <td>{{run['time']}}</td>
  </tr>
  {% endfor %}
</table>

</div>

{% endblock content %}
